<!DOCTYPE html>
<html lang="en" data-theme="light" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row mt-8">
            <!-- shape container -->
            <div class=" grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title ml-28 text-2xl">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <p>
                            <!-- base -->
                            <input class="border bg-gray-300 text-xl w-24 px-2" type="text" name="" id="triangle-base" placeholder="base">
                            <span class="ml-1 font-medium">cm</span>
                            <!-- height -->
                            <input class="border bg-gray-300 text-xl w-24 px-2" type="text" name="" id="triangle-height" placeholder="height">
                            <span class="ml-1 font-medium">cm</span>
                        </p>
                        <p class="text-xl">
                            Area: <span id="triangle-area" class="font-medium">0</span>cm<sup>2</sup> 
                        </p>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
           
                  <!-- rectangle card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title ml-28 text-2xl">Rectangle</h2>
                        <p class="text-center">Area (A) = 0.5 X w X l</p>
                        <p>
                            <!-- width -->
                            <input class="border bg-gray-300 text-xl w-24 px-2" type="text" name="" id="rectangle-width" placeholder="width">
                            <span class="ml-1 font-medium">cm</span>
                            <!-- length -->
                            <input class="border bg-gray-300 text-xl w-24 px-2" type="text" name="" id="rectangle-length" placeholder="length">
                            <span class="ml-1 font-medium">cm</span>
                        </p>
                        <p class="text-xl">
                            Area: <span id="rectangle-area" class="font-medium">0</span>cm<sup>2</sup> 
                        </p>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
           
                  <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <div class=" flex-1 block lg:hidden">
                    <div class="text-3xl text-center">Area Calculator</div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px] hidden lg:block ">
                <div class="text-3xl text-center">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./scripts/area.js"></script>
  </body>
</html>
